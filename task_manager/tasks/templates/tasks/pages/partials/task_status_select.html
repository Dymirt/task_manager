<div class="input-group input-group-outline my-3">
    <select class="form-control select"
            onchange='task_put_status({{ task.id }}, this.value)'>
        {% for key, status in status_choices %}
            {% if task.status == key %}
                <option value="{{ key }}" selected>
                    {{ status }}
                </option>
            {% else %}
                <option value="{{ key }}">
                    {{ status }}
                </option>
            {% endif %}
        {% endfor %}
    </select>
</div>
