<form id='form-container'
      style='margin-bottom: 2rem'
      action="{% url 'add_project_task' project.id %}"
      method="post">
    {% csrf_token %}
    <table class="table align-items-center justify-content-center mb-0">
        <thead>
            <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Project</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Priority</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Status</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Deadline</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Assignment</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="input-group input-group-outline my-3">
                        <label class="form-label">Task-title</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                </td>
                <td>
                    <div class="input-group input-group-outline my-3">
                        <select class="form-control select" name='priority'>
                            {% for value, priority in priority_choices %}
                                <option value="{{ value }}">
                                    {{ priority }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </td>
                <td>
                    <div class="input-group input-group-outline my-3">
                        <select class="form-control select" name='status'>
                            {% for value, status in status_choices %}
                                <option value="{{ value }}">
                                    {{ status }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </td>
                <td>
                    <div class="input-group input-group-outline my-3">
                        <input class="form-control"
                               type="date"
                               value='{{ project.deadline }}'
                               name='deadline'
                               required>
                    </div>
                </td>
                <td>
                    <div class="input-group input-group-outline my-3">
                        <select class="form-control select" name='assignment'>
                            {% for member in project.members.all %}
                                <option value="{{ member.user }}">
                                    {{ member.user }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </td>
                <td class='align-middle'>
                    <button type=submit class='ibtn' style='color:green'>
                        <i class="bi bi-check-square"></i>
                    </button>
                    <button class='ibtn' style='color:red'>
                        <i class="bi bi-x-square" onclick=closeForm()></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
