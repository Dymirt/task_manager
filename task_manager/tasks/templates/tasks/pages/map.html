{% extends "tasks/pages/template.html" %}
{% load static %}
{% block content %}
    <div class="container-fluid py-4">
        <div class="row min-vh-80">
            <div class="col-12">
                <div class="card h-100">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                            <h5 class="text-white text-capitalize ps-3">Addresses</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="vector-map" class="mt-5 min-height-500"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--   Core JS Files   -->
    <script src="{% static 'tasks/js/plugins/world.js' %}"></script>
    <script>
    // Initialize the vector map
    var map = new jsVectorMap({
      selector: "#vector-map",
      map: "world_merc",
      zoomOnScroll: false,
      zoomButtons: true,
      selectedMarkers: [1, 3],
      markersSelectable: true,
      markers: [
      {
        name: "Warsaw",
        coords: [52.237049, 21.017532],
        style: {
          fill: '#E91E63'
        }
      }
      ],
      markerStyle: {
        initial: {
          fill: "#e91e63"
        },
        hover: {
          fill: "E91E63"
        },
        selected: {
          fill: "E91E63"
        }
      },


    });
    </script>
{% endblock %}
